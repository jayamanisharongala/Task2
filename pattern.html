<html>
<title>Print the following Pattern</title>
<head></head>
<h2>****STAR PATTERN****</h2>
<body>
<script type="text/javascript">
var num=5;
var a=1;
var gap=2*num-2;  
if(isNaN(num))
{
	document.write("Invalid input");
}
else
{
	for(var b=1;b<=num;b++)
	{
		for(var c=1;c<=a;c++)
		{
		document.write("*");
		}
	
		for(var d=1;d<=gap;d++)
		{
		document.write("&nbsp;   ");
		}
	for(var e=1;e<=a;e++)
	{
		document.write("*");
	}

a++;
gap=gap-2;
document.write("<br>");
}
}


</script>

</body>

</html>
